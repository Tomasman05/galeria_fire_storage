<h2 class="my-2">Képfeltöltés</h2>
<div class="row mb-3">
    <div class="col">
        <input (change)="selectFile($event)" class="form-control" type="file" id="formFile">
    </div>
    <div class="col">
        <button [disabled]="!selectedFile" type="button" class="btn btn-info" (click)="uploadFile()">Feltöltés</button>
    </div>
</div>
<div  class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': percentage +'%'}"></div>
  </div>
